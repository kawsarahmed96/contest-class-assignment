<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb-Bio</title>
    <!-- fontawesome lonk  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!--css link  -->
    <link rel="stylesheet" href="asset/css/style.css">
  </head>

  <body>
    <!-- fb bio  -->

    <div class="fb-bio-container">
      <div class="fb-bio-card">
        <div class="fb-bio-header">
          <h3>Intro</h3>
        </div>
        <div class="fb-bio-body">
          <div class="fb-add-bio ">
            <button id="add_btn_id" type="button">Add bio</button>
          </div>
          <div class="fb-edit-bio">
            <textarea placeholder="Describe who you are" cols="20" rows="3"></textarea>
            <p>101 characters remaining</p>
            <div class="fb-edit-btn">
               <button id="cancelbtn" type="button">Cancel</button>
               <button id="savebtn"  type="button">Save</button>
            </div>
          </div>
          <div class="fb-show-bio">
            <p>Studies at European University of</p>
            <button id ="edit_btn_id" type="button">Edit bio</button>
          </div>
        </div>
      </div>
    </div>

      <!-- script start -->
    <script src="main.js"></script>
  </body>

</html>
